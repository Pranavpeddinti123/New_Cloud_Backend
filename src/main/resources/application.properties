spring.datasource.url=jdbc:mysql://db:3306/fooddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8081
server.address=0.0.0.0

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT secret key (must be at least 32 characters for HS256)
jwt.secret=MySuperSecretKey1234567890123456

# JWT expiration in milliseconds (e.g., 1 hour = 3600000 ms)
jwt.expiration=3600000
